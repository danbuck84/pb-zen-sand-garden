<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1A1A1A">
    <meta name="apple-mobile-web-app-title" content="Zen Garden">

    <title>Zen Sand Garden</title>
    <meta name="description"
        content="A meditative zen sand garden simulation. Touch to disturb, watch the blade restore tranquility.">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="garden"></canvas>

    <!-- Speed control slider -->
    <div id="speed-control">
        <input type="range" id="speed-slider" min="1" max="100" value="30">
    </div>

    <!-- Audio hooks for future implementation -->
    <div id="audio-container" style="display: none;"></div>

    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => console.log('SW registered:', reg.scope))
                    .catch((err) => console.log('SW failed:', err));
            });
        }
    </script>
</body>

</html>
